<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnover Rate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="turnoverrateRadio" name="variables" checked>
  <label for="turnoverrateRadio">Turnover rate</label>

  <input type="radio" id="averagenumberofemployeesRadio" name="variables">
  <label for="averagenumberofemployeesRadio">Average number of employees</label>

  <input type="radio" id="numberofemployeeswholeftRadio" name="variables">
  <label for="numberofemployeeswholeftRadio">Number of employees who left</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Average number of employees</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of employees who left</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
